<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price and Rating Graph</title>
    <style src="index.js">

    </style>
</head>
<body>

<div class="container">
    <h2>Product Price and Rating Graph</h2>

    <div class="input-section">
        <label for="name">Product Name:</label>
        <input type="text" id="name" placeholder="Enter product name">
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter product price">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="5" placeholder="Enter rating (1-5)">
        <button id="addProduct">Add Product</button>
        <button id="sortByPrice">Sort by Price</button>
        <button id="sortByRating">Sort by Rating</button>
    </div>

    <div class="graph-section">
        <h3>Price Bar Graph</h3>
        <div id="priceGraph" class="bar-graph"></div>

        <h3>Rating Bar Graph</h3>
        <div id="ratingGraph" class="bar-graph"></div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
